<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>The Psychic Game</h1>
            <p>Guess what letter the computer has chosen.</p>
        </div>


        <div class="card" style="width: 100%;">
            <div class="card-header">
                Your Stats
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Wins:
                    <span id="winCounter"></span>
                </li>
                <li class="list-group-item">Losses:
                    <span id="lossCounter"></span>
                </li>
                <li class="list-group-item">Guesses Left:
                    <span id="guessCounter"></span>
                </li>
                <li class="list-group-item">Your Guesses So Far:
                    <span id="userGuesses"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- link to javascript file -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
